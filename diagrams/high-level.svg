<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .box{fill:#ffffff;stroke:#0ea5e9;stroke-width:2;rx:12;ry:12}
      .title{font:700 16px system-ui,Segoe UI,Segoe UI Symbol,Arial}
      .text{font:500 13px system-ui,Segoe UI,Arial}
      .label{font:600 12px system-ui,Segoe UI,Arial;fill:#0369a1}
      .arrow{stroke:#334155;stroke-width:2;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#334155"></path>
    </marker>
  </defs>

  <!-- Cloud -->
  <rect x="40" y="40" width="1120" height="640" class="box"></rect>
  <text x="56" y="68" class="label">Cloud Boundary</text>

  <!-- Edge / Client -->
  <rect x="80" y="120" width="240" height="120" class="box"></rect>
  <text x="100" y="150" class="title">Clients</text>
  <text x="100" y="176" class="text">Web · Mobile · Integrations</text>

  <!-- Ingress -->
  <rect x="400" y="120" width="240" height="120" class="box"></rect>
  <text x="420" y="150" class="title">Ingress</text>
  <text x="420" y="176" class="text">WAF · CDN · TLS</text>

  <!-- App -->
  <rect x="720" y="120" width="360" height="260" class="box"></rect>
  <text x="740" y="150" class="title">Application Services</text>
  <text x="740" y="176" class="text">APIs · Workers · Scheduler</text>

  <!-- Data -->
  <rect x="400" y="360" width="320" height="200" class="box"></rect>
  <text x="420" y="390" class="title">Data Plane</text>
  <text x="420" y="416" class="text">DB · Object Storage · Cache · Queue</text>

  <!-- Observability/Security -->
  <rect x="760" y="420" width="320" height="140" class="box"></rect>
  <text x="780" y="450" class="title">Observability &amp; Security</text>
  <text x="780" y="476" class="text">Logs · Metrics · Traces · SIEM · IAM</text>

  <!-- Arrows -->
  <line x1="320" y1="180" x2="400" y2="180" class="arrow"></line>
  <line x1="640" y1="180" x2="720" y2="180" class="arrow"></line>
  <line x1="900" y1="260" x2="560" y2="360" class="arrow"></line>
  <line x1="560" y1="560" x2="900" y2="490" class="arrow"></line>

</svg>

    <script>
      (function loadPartials() {
        function inject(target, html) {
          target.innerHTML = html;
          var scripts = Array.from(target.querySelectorAll('script'));
          scripts.forEach(function (old) {
            var s = document.createElement('script');
            if (old.src) { s.src = old.src; } else { s.text = old.textContent || ''; }
            old.replaceWith(s);
          });
        }
        document.querySelectorAll('[data-include]').forEach(function (el) {
          var path = el.getAttribute('data-include');
          fetch(path).then(r => r.text()).then(html => inject(el, html));
        });
      })();
    </script>
